{% extends 'base_layouts.html' %}

{% block content %}
<div class="article-detail">
  <div class="article">
    <img src="{{ article.thumb.url }}"/>
    <h2>{{ article.title }}</h2>
    <h3>{{ article.author }}</h3>
    <p>{{ article.body }}</p>
    <p>{{ article.date }}</p>
  </div>
</div>

{% endblock %}
