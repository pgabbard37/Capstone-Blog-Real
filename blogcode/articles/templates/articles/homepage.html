{% extends 'base_layouts.html' %}
{% block content %}
    <h1>This Month's Reviews</h1>
    <div class="articles">
      {% for article in articles %}
        <div class="article">
          <h2><a href={% url 'articles:article_detail' slug=article.slug %}>{{ article.title }}</a></h2>
          <p>{{ article.snippet }}</p>
          <p>{{ article.date }}</p>
        </div>
      {% endfor %}
    </div>
{% endblock %}
